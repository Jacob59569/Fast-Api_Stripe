version: '3.9'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app  # üëà –ü–æ–¥–∫–ª—é—á–∞–µ–º –ø–∞–ø–∫—É —Å –ø—Ä–æ–µ–∫—Ç–æ–º –≤–Ω—É—Ç—Ä—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
    environment:
      - PYTHONUNBUFFERED=1
    restart: always

  caddy:
    image: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

  volumes:
    caddy_data:
    caddy_config: